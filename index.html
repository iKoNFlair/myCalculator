<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a90b139a2e.js" crossorigin="anonymous"></script>
</head>
<body>

    
  <div class="container">
      <input type="text" id="screen">

      <div class="btns">

          
          <button class="btn scientific">Ln</button>
          <button class="btn scientific">Log</button>
          <button class="btn scientific">Sin</button>
          <button class="btn scientific">Cos</button>
          <button class="btn scientific">Tan</button><br>
          <button class="btn scientific">X^Y</button>
          <button class="btn">C</button>
          <button class="btn">Del</button>
          <button class="btn">%</button>
          <button class="btn">/</button><br>
          <button class="btn scientific">Sqrt</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">X</button><br>
          <button class="btn scientific">X!</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">-</button><br>
          <button class="btn scientific">1/X</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">+</button><br>
          <button class="btn scientific">Pi</button>
          <button class="btn btn-switch"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
          <button class="btn ">0</button>
          <button class="btn btn-dot">.</button>
          <button class="btn">=</button>
      </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
